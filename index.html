<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body> 
        <h1>STUDENT REGISTRATION FORM</h1>
        <form action="final.html">
            <fieldset>
            <legend> Personal details</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" required><br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname"><br><br>

        <label for="age">Age</label>
        <input type="text" id="age" required><br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required><br><br>

        <label for="phno">Phone number</label>
        <input type="text" id="phno"><br><br>
    </fieldset>

    <fieldset>
        <legend> Education details</legend>

        <label>Department</label><br><br>
        
        <input type="radio" id="cse" name="dept">
        <label for="cse">CSE</label>
        
        <input type="radio" id="is" name="dept" >
        <label for="is">ISE</label>
        
        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>
        
        <input type="radio" id="civil" name="dept">
        <label for="civil">CIVIL</label><br><br>
        

        <label>Skills</label><br><br>

        <input type="checkbox" id="java">
        <label for="java">JAVA</label>
        
        <input type="checkbox" id="sql">
        <label for="sql">SQL</label>
        
        <input type="checkbox" id="javascript">
        <label for="javascript">JAVASCRIPT</label>

        <input type="checkbox" id="html">
        <label for="html">HTML</label>
       

    </fieldset>

        
        <input type="SUBMIT">

        </form>
